    <script>


    // grab the value currently stored in the cookie using get
    // if the value is undefined
    // set the value to be 1 and store that in the cookie using set
    // otherwise if you have any other value
    // set that value to be +1 and store that in the cookie using set


      function updateChocolateChip(){
        var cookieCount = Cookies.get("chocolateCookie");
        if (cookieCount === undefined){
          Cookies.set("chocolateCookie", 1);
        }else{
          cookieCount = parseInt(cookieCount);
          Cookies.set("chocolateCookie", cookieCount + 1);
        }

        if (cookieCount>20){
          Cookies.set("chocolateCookie", 0)
          alert("You have reached your max for this cookie flavor!");
            //alert comes up on the 20th click!!? how to get it to alert right after the 20th click, so on the 21st click? tried changing the number to be cookiecount>21
        }

      }
      document.getElementById("chocolate-cookie").addEventListener("click", updateChocolateChip);

      }
      document.getElementById("sugar-cookie").addEventListener("click",updateSugarCookie);
